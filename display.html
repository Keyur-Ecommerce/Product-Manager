<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #capture { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 450px; border-top: 8px solid #3498db; }
        h1 { color: #2c3e50; font-size: 26px; text-align: center; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 14px; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f1f1; }
        .label { font-weight: bold; color: #34495e; }
        .value { color: #2c3e50; }
        .sku-tag { background: #3498db; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
        
        .button-group { margin-top: 30px; display: flex; gap: 10px; width: 450px; }
        .btn { flex: 1; text-align: center; text-decoration: none; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; border: none; font-size: 14px; transition: 0.3s; }
        .btn-download { background-color: #27ae60; color: white; }
        .btn-download:hover { background-color: #219150; }
        .btn-back { background-color: white; color: #3498db; border: 2px solid #3498db; }
        .btn-back:hover { background: #3498db; color: white; }
    </style>
</head>
<body>

    <div id="capture">
        <h1>Product Detail</h1>
        <div class="subtitle">Inventory Specification Sheet</div>
        
        <div class="info-row"><span class="label">Product Name:</span> <span class="value" id="d_name"></span></div>
        <div class="info-row"><span class="label">SKU Number:</span> <span class="sku-tag" id="d_sku"></span></div>
        <div class="info-row"><span class="label">Settlement Price:</span> <span class="value" id="d_price"></span></div>
        <div class="info-row"><span class="label">Design:</span> <span class="value" id="d_design"></span></div>
        <div class="info-row"><span class="label">Color:</span> <span class="value" id="d_color"></span></div>
        <div class="info-row"><span class="label">Weight:</span> <span class="value" id="d_weight"></span></div>
        <div class="info-row"><span class="label">Dimensions:</span> <span class="value"><span id="d_l"></span>x<span id="d_w"></span>x<span id="d_h"></span></span></div>
        <div class="info-row" style="border:none;"><span class="label">Material:</span> <span class="value" id="d_mat"></span></div>
    </div>

    <div class="button-group">
        <button class="btn btn-download" onclick="downloadImage()">Download as Image</button>
        <a href="index.html" class="btn btn-back">‚Üê Back</a>
    </div>

    <script>
        // 1. Fill the data from URL
        const p = new URLSearchParams(window.location.search);
        document.getElementById('d_name').textContent = p.get('pName');
        document.getElementById('d_sku').textContent = p.get('pSku');
        document.getElementById('d_price').textContent = p.get('price');
        document.getElementById('d_design').textContent = p.get('design');
        document.getElementById('d_color').textContent = p.get('color');
        document.getElementById('d_weight').textContent = p.get('weight');
        document.getElementById('d_l').textContent = p.get('len');
        document.getElementById('d_w').textContent = p.get('wid');
        document.getElementById('d_h').textContent = p.get('hgt');
        document.getElementById('d_mat').textContent = p.get('mat');

        // 2. Function to capture the div and download it
        function downloadImage() {
            const container = document.getElementById("capture");
            html2canvas(container).then(canvas => {
                const link = document.createElement("a");
                link.download = "Product-Detail-" + p.get('pSku') + ".png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
