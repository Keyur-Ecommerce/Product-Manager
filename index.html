<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory Portal</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .container { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%; max-width: 700px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header { text-align: center; margin-bottom: 32px; }
        .header .icon { font-size: 40px; margin-bottom: 10px; display: block; }
        h2 { color: var(--text); margin: 0; font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
        p { color: #64748b; margin-top: 8px; }

        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

        .input-group { display: flex; flex-direction: column; }
        .full-width { grid-column: span 2; }

        label { margin-bottom: 6px; color: #475569; font-weight: 600; font-size: 14px; }
        
        input { 
            padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 12px; 
            font-size: 16px; transition: all 0.3s ease; background: #fdfdfd;
        }

        input:focus { 
            border-color: var(--primary); outline: none; background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); transform: translateY(-1px);
        }

        button { 
            grid-column: span 2; background: var(--primary); color: white; 
            padding: 16px; border: none; border-radius: 12px; cursor: pointer; 
            font-size: 18px; font-weight: 700; margin-top: 15px;
            transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }

        button:hover { 
            background: var(--primary-hover); transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        /* Responsive Fix */
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width, button { grid-column: span 1; }
            .container { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="icon">ðŸ“¦</span>
            <h2>Product Creator</h2>
            <p>Enter details to generate a spec sheet</p>
        </div>
        <form action="display.html" method="GET" class="form-grid">
            <div class="full-width input-group">
                <label>Product Name</label>
                <input type="text" name="pName" placeholder="e.g. Luxury Silk Saree" required>
            </div>
            <div class="input-group">
                <label>SKU Number</label>
                <input type="text" name="pSku" placeholder="SKU-9901" required>
            </div>
            <div class="input-group">
                <label>Settlement Price</label>
                <input type="text" name="price" placeholder="â‚¹ 0.00" required>
            </div>
            <div class="input-group">
                <label>Design Name</label>
                <input type="text" name="design" placeholder="e.g. Floral Pattern">
            </div>
            <div class="input-group">
                <label>Color</label>
                <input type="text" name="color" placeholder="e.g. Royal Blue">
            </div>
            <div class="input-group">
                <label>Weight</label>
                <input type="text" name="weight" placeholder="e.g. 1.2kg">
            </div>
            <div class="input-group">
                <label>Length (cm)</label>
                <input type="text" name="len" placeholder="00">
            </div>
            <div class="input-group">
                <label>Width (cm)</label>
                <input type="text" name="wid" placeholder="00">
            </div>
            <div class="input-group">
                <label>Height (cm)</label>
                <input type="text" name="hgt" placeholder="00">
            </div>
            <div class="full-width input-group">
                <label>Material</label>
                <input type="text" name="mat" placeholder="e.g. Pure Silk / Cotton">
            </div>
            <button type="submit">Create Product Detail</button>
        </form>
    </div>
</body>
</html>
